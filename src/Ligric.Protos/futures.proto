syntax = "proto3";

import "common.proto";
import "google/protobuf/empty.proto";

option csharp_namespace = "Ligric.Protos";

package Ligric.Protos;

service Futures {
    rpc OrdersSubscribe(OrdersSubscribeRequest) returns (stream OrdersChanged);
}

message FutureOrder {
	int64 id = 1;
	string symbol = 2;
	Side side = 3;
	string quantity = 4;
	string price = 5;
	string value = 6;
}

message OrdersSubscribeRequest
{
	int64 userId = 1;
	int64 UserApiId = 2;
}

message OrdersChanged {
	FutureOrder Order = 1;
	Action action = 2;
}

enum Side
{
	Sell = 0;
	Buy = 1;
}
